<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence 42</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<style>
.center-text{
    text-align: center;
}
</style>
<body>
    <div class="container">
    <h2 class="mt-5 center-text">Welcome to Transcendence</h2>
    <div class="box p-1">
        
        <div id="login-form" class="mt-3">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="log-username">Username</label>
                    <input type="text" class="form-control" id="log-username" required>
                </div>
                <div class="form-group">
                    <label for="log-password">Password</label>
                    <input type="password" class="form-control" id="log-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="login-error" class="mt-2 text-danger"></div>
            </form>
        </div>
    
        <div id="registration-form" class="mt-5">
            <h2>Register</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" class="form-control" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-nickname">Nickname</label>
                    <input type="text" class="form-control" id="reg-nickname" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="reg-password1">Password</label>
                    <input type="password" class="form-control" id="reg-password1" required>
                </div>
                <div class="form-group">
                    <label for="reg-password2">Confirm Password</label>
                    <input type="password" class="form-control" id="reg-password2" required>
                </div>
                {% comment %} <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" class="form-control" id="reg-email" required>
                </div> {% endcomment %}
                <button type="submit" class="btn btn-success">Register</button>
                <div id="registration-error" class="mt-2 text-danger"></div>
            </form>
        </div>
    </div>
    <div class="text-center">
        <button id="logout-button" class="btn btn-outline-danger" style="display: none;">Logout {{user.username}}</button>
    </div>
    
    {% comment %}  End of Authentication {% endcomment %}


    <br>
    <div class="container p-1 mt-4 text-center" id="ttt" style="display: none;">
        <h1>Tic-Tac-Toe</h1>
        <!-- Player Selection -->
        <div class="form-group">
            <label for="player1">Select Player 1</label>
            <select class="player-select" id="player1"></select>
        </div>
        <div class="form-group">
            <label for="player2">Select Player 2</label>
            <select class="player-select" id="player2"></select>
        </div>
        <button id="lockPlayers" class="btn-info">LOCK</button>
        <div id="print" class="mb-3">Game Status</div>
    
        <!-- Tic-Tac-Toe Grid -->

        <div class="ui text-center">
            <div class="row">
                <input type="text" id="b1" class="cell" readonly>
                <input type="text" id="b2" class="cell" readonly>
                <input type="text" id="b3" class="cell" readonly>
            </div>
            <div class="row">
                <input type="text" id="b4" class="cell" readonly>
                <input type="text" id="b5" class="cell" readonly>
                <input type="text" id="b6" class="cell" readonly>
            </div>
            <div class="row">
                <input type="text" id="b7" class="cell" readonly>
                <input type="text" id="b8" class="cell" readonly>
                <input type="text" id="b9" class="cell" readonly>
            </div>
        </div>
        <br>
        <button id="but">RESET</button>

        <br><br>
    </div>

    {% comment %} **uncomment userList.js and auth.js for this to work**
    <div class="box" id="user-list" class="mt-3" style="display: none;">
        <!-- User list will be dynamically inserted here -->
    </div> 
    {% endcomment %}
<link rel="stylesheet" href="/static/css/auth/login.css">

<link rel="stylesheet" href="/static/css/ttt.css">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="module" src="/static/js/auth/auth.js"></script>
<script type="module" src="/static/ttt.js"></script>

</body>
</html>
