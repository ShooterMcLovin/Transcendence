{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Contest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        // Function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function registerUser(event) {
            event.preventDefault();
            const csrfToken = getCookie('csrftoken');

            const username = document.getElementById('reg-username').value;
            const password1 = document.getElementById('reg-password1').value; 
            const password2 = document.getElementById('reg-password2').value; 
            const nickname = document.getElementById('reg-nickname').value;
            const email = document.getElementById('reg-email').value;

            try {
                const response = await fetch('/api/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify({ username, nickname, password1, password2, email }),
                });
        
                if (response.ok) {
                    const result = await response.json();
                    console.log('Registration successful:', result);
                    document.getElementById('registration-form').style.display = 'none';
                    document.getElementById('user-list').style.display = 'block';
                    document.getElementById('registration-error').textContent = 'Registration successful!';
                    fetchUserList();
                } else {
                    const errorResult = await response.json();
                    console.error('Registration failed:', errorResult);
                    
                    // Create an array to hold error messages
                    let errorMessages = [];
                    
                    // Extract messages
                    for (const [key, messages] of Object.entries(errorResult)) {
                        errorMessages.push(...messages);
                    }
        
                    // Display the messages
                    document.getElementById('registration-error').textContent = errorMessages.join(', ') || 'Registration failed';
                }
            } catch (error) {
                console.error('Error during registration:', error);
                document.getElementById('registration-error').textContent = 'An unexpected error occurred.';
            }
        }

        async function loginUser(event) {
            event.preventDefault();
            const csrfToken = getCookie('csrftoken');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,
                },
                body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('registration-form').style.display = 'none';
                document.getElementById('user-list').style.display = 'block';
                fetchUserList();
            } else {
                const result = await response.json();
                document.getElementById('login-error').textContent = result.error || 'Login failed';
            }
        }

        async function fetchUserList() {
            const response = await fetch('/api/users/');
            const users = await response.json();

            const userListElement = document.getElementById('user-list');
            userListElement.innerHTML = '<h2>User List</h2><ul>' + users.map(user => `
                <li>
                    ${user.username} (${user.nickname || 'No nickname'}) - Wins: ${user.wins} - Losses: ${user.losses}
                    <img src="${user.avatar_url}" alt="Avatar" style="width: 50px; height: 50px;">
                </li>
            `).join('') + '</ul>';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-form').addEventListener('submit', loginUser);
            document.getElementById('registration-form').addEventListener('submit', registerUser); // Changed from registration-form to register-form
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to the Pong Contest</h1>

        <div id="login-form" class="mt-3">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="login-error" class="mt-2 text-danger"></div>
            </form>
        </div>

        <div id="registration-form" class="mt-5">
            <h2>Register</h2>
            <form id="registeration-form"> <!-- Ensure the ID is correct -->
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" class="form-control" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password1">Password</label>
                    <input type="password" class="form-control" id="reg-password1" required>
                </div>
                <div class="form-group">
                    <label for="reg-password2">Confirm Password</label>
                    <input type="password" class="form-control" id="reg-password2" required>
                </div>
                <div class="form-group">
                    <label for="reg-nickname">Nickname</label>
                    <input type="text" class="form-control" id="reg-nickname" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" class="form-control" id="reg-email" required>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
                <div id="registration-error" class="mt-2 text-danger"></div>
            </form>
        </div>

        <div id="user-list" class="mt-3" style="display: none;">
            <!-- User list will be dynamically inserted here -->
        </div>
    </div>

    <div class="container">
        {% if messages %}
        <div class="alert alert-info text-center">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}  
    </div>

    <!-- Include Bootstrap JavaScript for additional functionality if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
