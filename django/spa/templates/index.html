<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence 42</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<style>

</style>
<body>
    <div class="container ">
        <h1 class="mt-5">Welcome to Transcendence</h1>
        
        <div class="box">
          <div class="form">
              <h2><b>Login 42 Transcendence</b></h2>
              <form id="loginForm">
                  <div class="form-group">
                      <input type="text" id="username" autocomplete="off" class="form-control" required="required" placeholder="Username" autocomplete="username">
                  </div>
                  <div class="form-group">
                      <input type="password" id="password" autocomplete="off" class="form-control" required="required" placeholder="Password" autocomplete="current-password">
                  </div>
                  <div class="links">
                      <a href="#/signup" id="signupbutton">Sign up</a>
                  </div>
                  <div class="login-buttons">
                      <button type="submit" class="btn btn-primary">Login</button>
                 </div>
              </form>
          </div>
      </div>
        
    </div>
    <main id="root"></main>
    <script type="module" src="/static/main.js" async></script>
    <script type="module" src="/static/js/login.js" async></script>

    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% comment %} <script src="/static/js/loginRegister.js"></script> {% endcomment %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    
</body>
</html>
