{% extends "base.html" %}
{% load static %}
{% block title %}My Friends{% endblock %}
{% block content %}
<div class="container mt-5 custom-text-color">
    <h2 class="text-center mb-4">Friends</h2>
    <div class="user-list-container bg-dark p-4 rounded">
        <ul class="list-group">
        {%if friends%}
        {% for friend in friends %}
            <li class="list-group-item bg-secondary text-light d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center justify-content-center col-md-4">
                    <img src="{% if friend.avatar_url %}{{ friend.avatar_url }}{% else %}{% static 'images/logo.png' %}{% endif %}" alt="Avatar" class="img-fluid rounded-circle" style="width: 35px; height: 35px;">
                </div>
                <div class="d-flex align-items-center justify-content-center col-md-4">
                    <a href="{% url 'user_profile' user.id %}" class="btn btn-info">{{ friend.nickname }}</a>
                </div>
                <div class="d-flex align-items-center justify-content-center col-md-4">
                    
                    <a href="{% url 'remove_friend' friend.id %}" class="btn btn-danger">Remove Friend</a>
        
                </div>
            </li>
        {% endfor %}
        {% else %}
            You have no friends
        {% endif %}
        </ul>
    </div>
</div>
{% endblock %}
