<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #1c1c1c, #333333); /* Dark to light grey gradient */
            position: relative; /* For positioning the top-left button */
        }
        .top-left-button {
            position: absolute;
            top: 20px; /* Adjust as needed */
            left: 20px; /* Adjust as needed */
            background-color: #f7c600; /* Yellow color */
            border: none;
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .top-left-button:hover {
            background-color: #e0b800; /* Slightly darker yellow on hover */
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="top-left-button">Back to Index</a>
</body>
</html>
