<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            background: radial-gradient(circle, #1c1c1c, #333333); /* Dark to light grey gradient */
            color: #ffffff; /* Text color to be readable on dark background */
            display: flex; /* Center content vertically and horizontally */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative; /* For positioning the top-left button */
        }
        h1 {
            font-size: 2em;
            color: #e74c3c; /* Red color for emphasis */
        }
        p {
            font-size: 1.5em; /* Larger size for the paragraph text */
        }
        .emphasized {
            font-size: 2em; /* Larger size for the "yet!" text */
            font-weight: bold; /* Optional: makes "yet!" bold */
            color: #e74c3c; /* Optional: same color as the heading for consistency */
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px; /* Adjust size as needed */
            filter: invert(1); /* Inverts the colors of the image */
        }
        .top-left-button {
            position: absolute;
            top: 20px; /* Adjust as needed */
            left: 20px; /* Adjust as needed */
            background-color: #f7c600; /* Yellow color */
            border: none;
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .top-left-button:hover {
            background-color: #e0b800; /* Slightly darker yellow on hover */
        }
    </style>
    {% load static %}
</head>
<body>
    <a href="{% url 'index' %}" class="top-left-button">Back to Index</a>
    <div class="logo">
        <img src="{% static 'images/42-logo.png' %}" alt="42 School Logo">
    </div>
    <h1>404 Not Found</h1>
    <p>Sorry, the page you are looking for does not exist...<br><br> <span class="emphasized">And maybe never will!</span></p>
</body>
</html>
