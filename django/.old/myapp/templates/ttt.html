{% extends "base.html" %}
{% load static %}

{% block title %}Tic-Tac-Toe{% endblock %}
{% block extra_css %}

{% endblock %}

{% block content %}
{% csrf_token %}
<input type="hidden" id="Challenger" value="{{ Challenger.nickname }}">
<input type="hidden" id="Challenged" value="{{ Challenged.nickname }}">
<div id="main">
	<h1 class="mb-4">TIC TAC TOE</h1>
	
    <p id="ins">
		Player 1 starts as <b>X</b> and Player 2 as <b>O</b>

    </p>
    <br>
    <p id="print"></p>
    <br>
    <div class="ui">
		<div class="row">
			<input type="text" id="b1" class="cell" readonly>
            <input type="text" id="b2" class="cell" readonly>
            <input type="text" id="b3" class="cell" readonly>
        </div>
        <div class="row">
			<input type="text" id="b4" class="cell" readonly>
            <input type="text" id="b5" class="cell" readonly>
            <input type="text" id="b6" class="cell" readonly>
        </div>
        <div class="row">
			<input type="text" id="b7" class="cell" readonly>
            <input type="text" id="b8" class="cell" readonly>
            <input type="text" id="b9" class="cell" readonly>
        </div>
    </div>
    <br>
    <button id="but" onclick="myfunc_2()">RESET</button>
    <br><br>
</div>
<script src="{% static 'ttt.js' %}"></script>
{% endblock %}
