<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong 3D</title>
    <style>
        body  { margin: 0; overflow: hidden; }
        canvas { 
            display: block;
            position: absolute;
            z-index: 1;
            overflow: hidden;
            pointer-events: none
        }
        #menuP {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            display: none; /* Masquer le menu au début */
            z-index: 15;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #nameForm, #tournamentForm ,#freeforallForm{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            display: none; /* Masquer les formulaires au début */
            z-index: 15;
        }
        #nameForm input, #tournamentForm input, #freeforallForm input{
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            width: 80%;
            z-index: 15;
        }
        #nameForm select {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            width: 80%;
            z-index: 15;
        }
        #nameForm button, #tournamentForm button, #freeforallForm button{
            margin: 10px auto;
            z-index: 15;
        }
        #pauseMenu, #pauseMenufreeforall {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            display: none; /* Masquer le menu au début */
            z-index: 15;
        }
        
        #pauseMenu button ,#pauseMenufreeforall button{
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 15;
        }
        
        #pauseMenu button:hover ,#pauseMenufreeforall button:hover{
        z-index: 15;
        background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div id="menuP">
        <h1>Select Game Mode</h1>
        <button id="singlePlayer">Single Player (vs IA)</button>
        <button id="multiPlayer">Multiplayer (1 vs 1)</button>
        <button id="tournament">Tournament (4 players)</button>
        <button id="freeforall">free4all (4 players)</button>
        <button id="resume">resume</button>
        <!-- <buttonquit id="quit game">quit game</buttonquit> -->
    </div>

    <div id="nameForm">
        <h2>Select Player Names</h2>
        <label for="player1Select">Player 1 Name:</label>
        <select id="player1Select">
            <!-- Options will be populated dynamically -->
        </select>
        <label for="player2Select">Player 2 Name:</label>
        <select id="player2Select">
            <!-- Options will be populated dynamically -->
        </select>
        <button id="startMultiplayer">Start Game</button>
        <buttonquit id="closeNameForm">Close</buttonquit> <!-- Nouveau bouton pour fermer -->
    </div>

    <!-- Formulaire pour la sélection des joueurs en tournoi -->
<div id="tournamentForm" style="display: none;">
    <h2>Select Player Names</h2>
    <div>
        <label for="player5Select">Joueur 1:</label>
        <select id="player5Select"></select>
    </div>
    <div>
        <label for="player6Select">Joueur 2:</label>
        <select id="player6Select"></select>
    </div>
    <div>
        <label for="player3Select">Joueur 3:</label>
        <select id="player3Select"></select>
    </div>
    <div>
        <label for="player4Select">Joueur 4:</label>
        <select id="player4Select"></select>
    </div>
    <button id="startTournament">Start Game</button>
    <button id="cancelTournament">Close</button>
</div>

<div id="freeforallForm" style="display: none;">
    <h2>Select Player Names</h2>
    <div>
        <label for="player7Select">Joueur 1:</label>
        <select id="player7Select"></select>
    </div>
    <div>
        <label for="player8Select">Joueur 2:</label>
        <select id="player8Select"></select>
    </div>
    <div>
        <label for="player9Select">Joueur 3:</label>
        <select id="player9Select"></select>
    </div>
    <div>
        <label for="player10Select">Joueur 4:</label>
        <select id="player10Select"></select>
    </div>
    <button id="startfreeforall">Start Game</button>
    <button id="cancelfreeforall">Close</button>
</div>

<!-- Menu de pause en tournois-->
<div id="pauseMenu">
    <h1>Jeu en Pause</h1>
    <button id="resumeButton">Start Game</button>
</div>

<div id="pauseMenufreeforall">
    <h1>Jeu en Pause</h1>
    <button id="resumeButtonfree">Start Game</button>
    <h1>player 1 (blue) gauche  up down</h1>
    <h1>player 2 (red) droite "w" "s"</h1>
    <h1>player 3 (yellow) top "z" "x"</h1>
    <h1>player 4 (white) bottom "o" "p" </h1>
</div>

    <script type="module">
        import { init } from '/static/frontend/games/pong/pong.js';
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
