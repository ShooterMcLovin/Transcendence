<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div class="row" id="user_info">
        <div class="col-md-12">
            <h2 class="text-center mb-4">My Profile</h2>
        </div>  

        <!-- Display Avatar -->
        <div class="col-md-4">
            <div class="text-center mb-4">
                <img id="userAvatar" alt="Avatar" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
            </div>
        </div>
        
        <!-- Vertical Separator -->
        <div class="col-md-1 d-none d-md-block">
            <div class="vertical-separator"></div>
        </div>
        
        <!-- Display Username/Nickname -->
        <div class="col-md-3">
            <div class="pr-5 pt-5">
                <p><strong>Username:</strong> <span id="username"></span></p>
                <p><strong>Nickname:</strong> <span id="nickname"></span></p>
            </div>
        </div>
    
    <!-- Vertical Separator -->
    <div class="col-md-1 d-none d-md-block">
        <div class="vertical-separator"></div>
    </div>
    
    <!-- FIX FROM HERE --->

    <div class="col-md-3">
        <h4 class="text-center mb-1">Friends</h4>
        <br>
        <div class="text-center mb-3" id="friendsList">
            <!-- Friends will be populated here via JavaScript -->
        </div> 
    </div>
    </div>
    
    <!-- Horizontal Separator -->
    <hr class="my-4 bg-light">
    
    <!-- Stats Section -->
    <h4 class="text-center mb-3">STATS</h4>
    
    <div class="p-1 rounded" id="statsSection">
        <p><strong>Wins:</strong> <span id="wins"></span></p>
        <p><strong>Losses:</strong> <span id="losses"></span></p>
        <p><strong>Tournament Wins:</strong> <span id="tournamentWins"></span></p>
        <p><strong>Tournament Losses:</strong> <span id="tournamentLosses"></span></p>
    </div>  
    
    
    <!-- Match History -->
    <div>
        <h3>Matches Won</h3>
        <div id="matches_won"></div>
        
        <h3>Matches Lost</h3>
        <div id="matches_lost"></div>
        
        <!-- Uncomment and add tournaments if needed -->
        <!-- <h3>Tournaments</h3>
        <div id="tournaments"></div> -->
    </div>    
    <!-- Horizontal Separator -->
    <hr class="my-4 bg-light">
    <script src="/static/frontend/profile/profileScript.js"></script>
    </body>
    </html>
