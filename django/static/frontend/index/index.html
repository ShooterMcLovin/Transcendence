<div class="container-fluid">

            <div class="modal-content">
                <div class="modal-body">
                    Hola
                </div>
            </div>
        </div>
    </div>
    <h2 id="welcomeText" class="mt-5 text-center custom-text-color">Welcome to Transcendence</h2>
</div>
    <div class="row">
        <div class="desktop d-flex flex-column mt-5">
            <div class="d-flex align-items-center mb-3">
                <div id="profile" class="icon text-center">
                    <div class="icon-content mt-2">
                        <img class="profile-ico" src="/static/frontend/assets/personBlue.svg" alt="Profile Icon">
                        <p class="program_name">Profile</p>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center mb-3">

            <div class="d-flex align/Users/alpicard/Desktop/Transcendence-items-center mb-3">

                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <div id="pool" class="icon text-center">
                    <div class="icon-content mt-2">
                        <img class="pool-ico" src="/static/frontend/assets/ttt_images/ttt_image.svg" alt="TTT Icon">
                        <p class="program_name">TTT</p>
                    </div>
                </div>

    <div class="system-bar fixed-bottom">

            </div>
        </div>
        <div class="popup">
            <span class="popuptext" id="myPopup">New friend request has arrived</span>
        </div>

    <nav class="menu" id="menu">
        <ul>
            <li><a id="mainMenuBtn" href="">Main menu</a></li>
            <li><a id="editProfileBtn" href="#/edit-profile">Edit profile</a></li>
            <li><a id="leaderboardBtn" href="#/leaderboard">Leaderboard</a></li>
