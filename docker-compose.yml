  prometheus:
    container_name: prometheus
    restart: always
    build:
        context: ./prometheus
        dockerfile: Dockerfile
        args:
          - PROMETHEUS_PASSWORD=${PROMETHEUS_PASSWORD}
    volumes:
        - ./prometheus/data:/prometheus/data
    ports:
        - '9090:9090'
    networks:
        - monitoring

  grafana:
    container_name: grafana
    restart: always
    build:
        context: ./grafana
        dockerfile: Dockerfile
    volumes:
        - ./grafana/provisioning:/etc/grafana/provisioning
        - ./grafana/dashboards:/var/lib/grafana/dashboards
        - ./grafana/data:/var/lib/grafana
    environment:
        - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
        - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
        - GF_SERVER_HTTP_PORT=${GF_SERVER_HTTP_PORT}
        - GF_SERVER_PROTOCOL=${GF_SERVER_PROTOCOL}
        - GF_SERVER_CERT_FILE=${GF_SERVER_CERT_FILE}
        - GF_SERVER_CERT_KEY=${GF_SERVER_CERT_KEY}
        - PROMETHEUS_PASSWORD=${PROMETHEUS_PASSWORD}
    ports:
        - '3002:3002'
    networks:
        - monitoring

  alertmanager:
    container_name: alertmanager
    restart: always
    build:
      context: ./alertmanager
      dockerfile: Dockerfile
      args:
        - SMTP_TO=${SMTP_TO}
        - SMTP_FROM=${SMTP_FROM}
        - SMTP_SMARTHOST=${SMTP_SMARTHOST}
        - SMTP_AUTH_USERNAME=${SMTP_AUTH_USERNAME}
        - SMTP_AUTH_IDENTITY=${SMTP_AUTH_IDENTITY}
        - SMTP_AUTH_PASSWORD=${SMTP_AUTH_PASSWORD}
    volumes:
      - ./alertmanager/data:/alertmanager/data
    networks:
      - monitoring

  cadvisor:
    container_name: cadvisor
    restart: always
    build:
      context: ./exporters/cadvisor
      dockerfile: Dockerfile
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - monitoring

  postgres-exporter:
    container_name: postgres-exporter
    restart: always
    build:
      context: ./exporters/postgres-exporter
      dockerfile: Dockerfile
    environment:
      - DATA_SOURCE_NAME=${DATA_SOURCE_NAME}
    networks:
      - monitoring